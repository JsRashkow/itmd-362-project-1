<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Sign-Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="CSS/screen.css" />
    <script src="javascript/js.js"></script>
  </head>
  
  <body>
  
    <header>
      <h1>Sign Up for Buisness Newsletter</h1>
    </header>
	
    <form class='signUpForm' onsubmit="send()">
      <div class='custNameInfo'>
	<p><label>First Name: <input type="text" name="firstName" required></label></p>
        <p><label>Last Name: <input type="text" name="lastName" required></label></p>
      </div>
      <div class='custContactInfo'>
	<p><label>Date of Birth: <input type="date" name="birthDate" required></label></p>
	<p><label>Email: <input type="email" name="email" pattern="^.+@.+$" required></label></p>
      </div>
      <div class='submit'>
	<p><input type="submit" value="SUBSCRIBE"></p>
      </div>
    </form>
	
  </body>
  
</html>
